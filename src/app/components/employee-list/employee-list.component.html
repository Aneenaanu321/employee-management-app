<div class="employee-list-container">
  <header>
    <h1>Employee List</h1>
    <button mat-fab color="primary" [routerLink]="['/add']">
      <mat-icon>add</mat-icon>
    </button>
  </header>

  @if (employees.length === 0) {
    <div class="empty-state">
      <img src="assets/empty-state.svg" alt="No employees" />
      <p>No employees found</p>
    </div>
  } @else {
    <div class="employee-cards">
      <mat-card class="employee-card" *ngFor="let employee of employees">
        <mat-card-header>
          <mat-card-title>{{ employee.name }}</mat-card-title>
          <mat-card-subtitle>{{ employee.role }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p><mat-icon>calendar_today</mat-icon> Start Date: {{ employee.startDate | date }}</p>
          <p *ngIf="employee.endDate"><mat-icon>calendar_today</mat-icon> End Date: {{ employee.endDate | date }}</p>
          <p><mat-icon>info</mat-icon> Status: {{ employee.status }}</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button color="primary" (click)="editEmployee(employee)">
            <mat-icon>edit</mat-icon> Edit
          </button>
          <button mat-button color="warn" (click)="deleteEmployee(employee)">
            <mat-icon>delete</mat-icon> Delete
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  }
</div>
