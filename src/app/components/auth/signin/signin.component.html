<div class="signin-container">
  <div class="signin-card">
    <div class="user-icon">
      <mat-icon>person</mat-icon>
    </div>
    <h2>User Log in</h2>
    <form [formGroup]="signinForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="outline" class="form-field">
        <mat-label>User ID</mat-label>
        <input matInput formControlName="email" placeholder="Enter your email">
        <mat-icon matSuffix color="primary">person_outline</mat-icon>
        <mat-error *ngIf="signinForm.get('email')?.hasError('required')">Email is required</mat-error>
        <mat-error *ngIf="signinForm.get('email')?.hasError('email')">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="form-field">
        <mat-label>Password</mat-label>
        <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Enter your password">
        <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" type="button" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
          <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="signinForm.get('password')?.hasError('required')">Password is required</mat-error>
      </mat-form-field>

      <div class="error-message" *ngIf="errorMessage">
        {{ errorMessage }}
      </div>

      <button mat-flat-button color="primary" type="submit" [disabled]="signinForm.invalid || signinForm.pristine">
        LOGIN
      </button>
    </form>

    <div class="signin-footer">
      <div class="forgot-password">
        <span>Forgot <a routerLink="/forgot-password">Password</a>?</span>
      </div>
      <div class="signup-link">
        <span>Don't have an account? <a routerLink="/signup">Sign up</a></span>
      </div>
    </div>
  </div>
</div>
